name: Profile Art (Snake + 3D)

on:
  # 毎日 0:00 UTC（JST 9:00）に実行
  schedule:
    - cron: "0 0 * * *"
  # 手動実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) snake を生成して dist 直下に出力
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: htomoya16   # ← あなたの GitHub ユーザー名
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2) 3D コントリビューション画像を生成
      #    profile-3d-contrib/ 以下に SVG 群ができる
      - name: Generate 3D contribution graphs
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      # 3) 3D のファイルを dist/profile-3d-contrib にまとめてコピー
      - name: Copy 3D graphs into dist
        run: |
          mkdir -p dist/profile-3d-contrib
          cp -r profile-3d-contrib/* dist/profile-3d-contrib/

      # 4) dist 全体を output ブランチにデプロイ
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
